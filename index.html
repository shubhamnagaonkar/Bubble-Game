<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="pannel">
        <div class="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box" id="newHit">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box" id="timerVal">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box" id="scoreVal">0</div>
          </div>
          <div class="elem">
            <h2>Highest Score</h2>
            <div class="box" id="highScore">0</div>
          </div>
        </div>
        <div class="pbtm"></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
